<ul>
  <li>
    <button (click)="overView()">Общие положения</button>
  </li>
  <li>
    <button *ngIf="user; else buttonsBlock" class="greeting">Текущий прогресс</button>
    <ng-template #buttonsBlock>
      <button (click)="login()">Войти в систему</button>
      <button (click)="register()">Зарегестрироваться</button>
    </ng-template>
  </li>
</ul>
<hr>
<ul *ngIf="exercises">
  <h2>Задания для выполнения</h2>
  <li class="exersiceLi" *ngFor="let ex of exercises">
    <button (click)="goToExercise(ex.Id)" class="exerciseTask col{{ex.Status}}">{{ex.Name}}</button>
    <div></div>
    <img *ngIf="ex.Status!==-1" src="assets/StatusCode/{{ex.Status}}.svg"/>
  </li>
</ul>
