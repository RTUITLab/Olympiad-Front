<ul>
  <li>
    <button mat-button class="menu_btn" (click)="overView()">Общие положения</button>
  </li>
  <li>
    <button *ngIf="user; else buttonsBlock" class="greeting">Текущий прогресс</button>
    <ng-template #buttonsBlock>
      <button mat-button class="menu_btn" (click)="login()">Войти в систему</button>
      <button mat-button class="menu_btn" (click)="register()">Зарегестрироваться</button>
    </ng-template>
  </li>
</ul>
<hr>
<ul *ngIf="needMenu()">
  <h2>Задания для выполнения ({{exCount()}})</h2>
  <li class="exersiceLi" *ngFor="let ex of exercises">
    <button mat-button (click)="goToExercise(ex.Id)" class="menu_btn col{{ex.Status}}">{{ex.Name}}</button>
    <div></div>
    <img *ngIf="ex.Status!==-1" src="assets/StatusCode/{{ex.Status}}.svg"/>
  </li>
</ul>
