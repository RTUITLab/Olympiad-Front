<div class="login-page">
  <div class="logo">
    <img alt='logo' src="../../../assets/icons/MIREA_Logo.svg">
  </div>
  <div class="login">
    <h2 class="login-header">Войти в систему</h2>
    
    <form class="login-container" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <input type="email" autocomplete="email" placeholder="Email" formControlName="Email">
      </p>
      <p>
        <input type="password" autocomplete="current-password" placeholder="Password" formControlName="Password">
      </p>
      <p>
        <input [disabled]="loginForm.invalid" type="submit" value="Войти">
      </p> 
      <p>
        <a routerLink="/register">
          Еще не зарегистрированы? Зарегистрироваться.
        </a>
      </p>
    </form>
  </div>
</div>
