<div class="login-page">
  <div class="login">
    <h2 class="login-header">Войти в систему</h2>
    
    <form class="login-container" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <input [ngClass]="{
          'input-error': login.errors && (login.dirty || login.touched),
          'input-success': !login.errors && (login.dirty || login.touched)
        }" type="text" required placeholder="Email или ID" formControlName="Login">
      </p>
      <p class="error" *ngIf='login.errors && (login.dirty || login.touched)'>
        Введите корректный Email или ID
      </p>
      <p>
        <input [ngClass]="{
          'input-error': password.errors && (password.dirty || password.touched),
          'input-success': !password.errors && (password.dirty || password.touched)
        }" type="password" required autocomplete="current-password" placeholder="Password" formControlName="Password">
      </p>
      <p class="error" *ngIf='password.errors && (password.dirty || password.touched)'>
        Пароль должен содержать минимум 6 символов
      </p>
      <p>
        <input [ngClass]="{'submit-unvaliable': loginForm.invalid}" type="submit" value="Войти">
      </p> 
      <p>
        <a routerLink="/register">
          Еще не зарегистрированы? Зарегистрироваться.
        </a>
      </p>
    </form>
  </div>
</div>
