<table>
  <tr>
    <th>Email</th>
    <th>First Name</th>
    <th>Student Id</th>
    <th></th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.Email}}</td>
    <td>{{user.FirstName}}</td>
    <td>{{user.StudentId}}</td>
    <td>
      <button (click)="userPage(user.Id)">Перейти</button>
    </td>
  </tr>  
</table>
