<table>
  <tr>
    <th>Стандартный ввод</th>
    <th>Стандартный вывод</th>
  </tr>
  <tr *ngFor="let exData of exerciseDatas">
    <tr *ngFor="let exData of exerciseDatas">
      <td valign="top" >
          <div innerHTML="{{rawHTML(inRow)}}" *ngFor="let inRow of exData.InData.split('\n')">
          </div>
      </td>
    <td valign="top" >
        <div innerHTML="{{rawHTML(inRow)}}" *ngFor="let inRow of exData.OutData.split('\n')">
        </div>
    </td>
  </tr>
</table>
