<div *ngIf="isAdmin()" class="addExerciseComponent">

  <!-- BUTTONS -->
  <button class="text btn" (click)="AddExercise()">
    Добавить
  </button>
  <!-- END -->

  <br>

  <!-- exercise_NAME -->
  <div>
    <span>
      Название
    </span>
  <input type="text" id="exercise_name"  class="exercise_name_area" ngDefaultControl [(ngModel)]="NewExercise.ExerciseName">
  </div>
  <!-- END -->

  <!-- exercise challenge -->
  <div class="challenge-box" *ngFor="let challenge of challenges">
    <select>
      <option>
        <p>{{challenge.Name}}</p>
      </option>
    </select>
  </div>
  <!-- end -->

  <!-- exercise_SCORE -->
  <div >
    <span>
      Баллы за выполнение:
    </span>
    <input id="exercise_score" type="number" class="exercise_score_area" [(ngModel)]="NewExercise.Score">
  </div>
  <!-- END -->

  <!-- exercise_TEXT -->
  <div >
    <span>
      Содержание
    </span>
    <textarea id="exercise_text" ngDefaultControl class="exercise_text_area" [(ngModel)]="NewExercise.ExerciseTask">
      {{NewExercise.ExerciseTask}}
    </textarea>
  </div>
  <!-- END -->

  <ngx-loading [show]="loading"></ngx-loading>
</div>
