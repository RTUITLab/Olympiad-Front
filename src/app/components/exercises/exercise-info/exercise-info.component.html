<div class="container">
  <h1>{{exerciseInfo.Name}}</h1>
  <h3>Баллы за выполнение: {{exerciseInfo.Score}}</h3>
  <p>
    {{exerciseInfo.TaskText}}
  </p>
  <h2>Отправка решения</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Language">Язык программирования</label>
      <select id="Language" class="form-control" [(ngModel)]="model.Language" name="Language">
        <option *ngFor="let lang of availableLanguages">{{lang}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Source">Код программы</label>
      <input type="file" id="Source" (change)="setFile($event)" accept=".cpp,.java,.cs,.py,.pas" />

    </div>
    <div class="form-group">
      <button [disabled]="submitDisabled">Отправить решение</button>
    </div>
  </form>
  <table>
    <thead>
      <tr>
        <th>Время отправки</th>
        <th>Язык</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody *ngIf="exerciseInfo">
      <tr *ngFor="let sol of exerciseInfo.Solutions">
        <td>{{prettyTime(sol.Time)}}</td>
        <td>{{sol.Language}}</td>
        <td>{{solutionStatusPresent(sol.Status)}}</td>
      </tr>
    </tbody>
  </table>
</div>
