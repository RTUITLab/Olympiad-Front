<div *ngIf="isAdmin()" class="editExerciseComponent">

  <!-- BUTTONS -->
  <button (click)="turnOnEditing()">
    Изменение
  </button>
  <button (click)="turnOffEditing()">
    Просмотр
  </button>
  <button (click)="sendEditedExercise()">
    Сохранить
  </button>
  <!-- END -->

  <br>

  <!-- exercise_NAME -->
  <textarea id="exercise_name"  class="exercise_name_area" *ngIf="exercise_text_edit===true"  ngDefaultControl [(ngModel)]="EditedExercise.Name">
    {{EditedExercise.Name}}
  </textarea>
  <h1 id="exercise_name" ngDefaultControl *ngIf="exercise_text_edit===false">
    {{EditedExercise.Name}}
  </h1>
  <!-- END -->

  
  <!-- exercise_SCORE -->
  <div *ngIf="exercise_text_edit===true">
    <span>
      Баллы за выполнение:
    </span>
    <textarea id="exercise_score" type="ngDefaultControl"class="exercise_score_area" [(ngModel)]="EditedExercise.Score">
      {{EditedExercise.Score}}
    </textarea>
  </div>
  <h3 id="exercise_score" *ngIf="exercise_text_edit===false">
    Баллы за выполнение:{{EditedExercise.Score}}
  </h3>
  <!-- END -->
  
  <!-- exercise_TEXT -->
  <textarea id="exercise_text" *ngIf="exercise_text_edit===true" ngDefaultControl class="exercise_text_area" [(ngModel)]="EditedExercise.exerciseText">
    {{EditedExercise.exerciseText}}
  </textarea>
    <markdown *ngIf="exercise_text_edit===false" [data]="EditedExercise.exerciseText"></markdown>
    <!-- END -->
    <!-- exercise_EXAMPLE -->
      <app-exercise-inout [exercise_text_edit]="exercise_text_edit" [exId]="EditedExercise.Id"></app-exercise-inout>
    <!-- END -->
    
    <ngx-loading [show]="loading"></ngx-loading>
  </div>
