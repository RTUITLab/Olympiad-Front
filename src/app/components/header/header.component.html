<div class="header">
  <div class="header_text">
    <h3>Тестирование по программированию</h3>
  </div>
  <div class="UserSessionArea" *ngIf="user">
    <div class="UserEmail">
      {{user.Email}}
    </div>
    <div class="logout_btn">
      <button mat-button (click)="logout()">
        <img src="./assets/icons/logout.svg">
      </button>
    </div>
  </div>
</div>
