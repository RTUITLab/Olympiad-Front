<div class="header">
  <div class="header_text">
    <h3>Тестирование по программированию</h3>
  </div>
    <div class="UserData" *ngIf="user">
      <span>
        Имя: {{user.FirstName}}
      </span>
      <br>
      <span>
        Email: {{user.Email}}
      </span>
    </div>
    <div class="logout" *ngIf="user">
      <button mat-button class="logout_btn" (click)="logout()">
        Выйти
      </button>
    </div>
</div>
