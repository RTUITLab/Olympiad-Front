<div class="personal_page">
    <form class="UserInfo" *ngIf="user">
        <div class="form-group row">
            <label for="outputFirstName" class="col-sm-2 col-form-label">Ваше имя:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="outputFirstName" readonly value="{{user.FirstName}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="outputFirstName" class="col-sm-2 col-form-label">Ваш Email:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="outputFirstName" readonly value="{{user.Email}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="outputFirstName" class="col-sm-2 col-form-label">Ваш ID:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="outputFirstName" readonly value="{{user.StudentID}}">
            </div>
        </div>
    </form>
</div>
