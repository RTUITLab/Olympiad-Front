<div>
  <div class="header">Правила оформления кода</div>
  <div class="langContainer">
    <div class="buttons">
      <div
        *ngFor="let runtime of supportedRuntimes"
        class="btn"
        (click)="changeLang(runtime.title)"
        [ngClass]="{ active: currentRuntime.title === runtime.title }"
      >
        {{ runtime.title }}
      </div>
    </div>
    <div class="info">
      <markdown [data]="currentRuntime?.markdownDescription"></markdown>
    </div>
  </div>
</div>
