<div class="UserInfo" *ngIf="user">
  <div class="UserData">
      <div>
        Имя: {{user.FirstName}}
      </div>
      <div>
        Email: {{user.Email}}
      </div>
  </div>
  <div class="logout">
    <button mat-button class="logout_btn" (click)="logout()">
      Выйти
    </button>
  </div>
</div>
