<div class="UserInfo" *ngIf="user">
  <button class="btn" mat-button [matMenuTriggerFor]="menu">
      <img src="../../../assets/icons/user_icon.png">
      <span>{{user.FirstName}}</span>
  </button>
  <mat-menu #menu="matMenu">
    <button class="btn" (click)="myPage()" mat-menu-item>
      Моя страница
    </button>
    <button class="btn logout_btn" (click)="logout()" mat-menu-item>
      Выйти
    </button>
  </mat-menu>
</div>
