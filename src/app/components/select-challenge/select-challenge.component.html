<div>
    <div class="select-bar">
            <ul class="challenge" *ngIf='currentChallenge'>
                    <li><a href=#>{{currentChallenge.Name}}</a>
                        <ul class="submenu">
                            <li *ngFor="let challenge of challenges">
                                <a routerLink='/challenges/{{challenge.Id}}' (click)='goToChallenge(challenge.Id)'>{{challenge.Name}}</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href=#>Выберите задание</a>
                        <ul class="submenu">
                            <li *ngFor="let ex of currentExercises">
                                <a routerLink="/exercises/{{ex.Id}}">{{ex.Name}}</a>
                            </li>
                        </ul>
                    </li>
                  
            </ul>
    </div>
</div>
