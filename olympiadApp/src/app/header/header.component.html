<div class="container">
  <h3>Олимпиада по программированию</h3>
  <div>
    <div *ngIf="user; else buttonsBlock" class="greeting" >Здравствуйте, {{user.FirstName}}</div>
    <ng-template #buttonsBlock>
      <div class="buttons">
        <button (click)="login()">Войти в систему</button>
        <button (click)="register()">Зарегестрироваться</button>
      </div>
    </ng-template>
  </div>
</div>
